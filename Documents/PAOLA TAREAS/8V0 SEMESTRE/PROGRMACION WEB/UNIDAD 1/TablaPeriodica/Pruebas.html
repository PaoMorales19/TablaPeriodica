<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th {
            width: 60px;
            height: 60px;
            border: 1px solid black;
            background-image: url('ruta/a/tu/imagen.jpg'); /* Reemplaza 'ruta/a/tu/imagen.jpg' con la ruta real de tu imagen */
            background-size: cover; /* Puedes ajustar esto según tus necesidades */
            background-position: center center; /* Puedes ajustar esto según tus necesidades */
            color: white; /* Ajusta el color del texto para que sea legible sobre la imagen */
            text-align: center; /* Alinea el texto al centro */
            line-height: 60px; /* Ajusta la altura de línea para centrar verticalmente el texto */
        }
    </style>
    <title>Ejemplo de TH con Imagen de Fondo</title>
</head>
<body>

    <table>
        <tr>
            <th>H</th>
            <th>otro encabezado</th>
        </tr>
        <tr>
            <td>Contenido de la celda</td>
            <td>Otro contenido de la celda</td>
        </tr>
    </table>

</body>
</html>
